{% extends "layout.html" %}
{% block content %}
<h4>กรอกเกรด: {{ subject.name }} ({{ subject.subject_code }})</h4>
<form method="post">
  <table class="table">
    <thead><tr><th>นักเรียน</th><th>เกรด</th></tr></thead>
    <tbody>
      {% for r in regs %}
      <tr>
        <td>{{ r.student.title }} {{ r.student.first_name }} {{ r.student.last_name }}</td>
        <td>
          <select name="grade_{{ r.id }}" class="form-select">
            <option value="">--ยังไม่ให้เกรด--</option>
            {% for g in ['A','B+','B','C+','C','D+','D','F'] %}
              <option value="{{ g }}" {% if r.grade==g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-primary">บันทึกเกรด</button>
</form>
{% endblock %}
